<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MEAD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap (optional but recommended) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f9f5ec;
            font-family: Arial, sans-serif;
        }

        .apply-section {
            padding: 60px 0;
        }

        .apply-card {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .apply-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .apply-subtitle {
            color: #777;
            margin-bottom: 25px;
        }

        .form-control {
            height: 48px;
            border-radius: 8px;
        }

        textarea.form-control {
            height: 120px;
        }

        .apply-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 26px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            line-height: 1;
        }

        .apply-close-btn:hover {
            color: #000;
        }
        .submit-btn{
             background: #2c7be5 !important;
            color: #fff !important;
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
        }
    </style>




</head>

<body>

    <section class="apply-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="apply-card position-relative">
                        <button type="button" class="apply-close-btn" aria-label="Close" onclick="window.location.href='career.html'">&times;</button>
                        <h2 class="apply-title">Apply for Position</h2>
                        <p class="apply-subtitle">Fill in the form below and upload your CV</p>

                        <form action="#" method="post" enctype="multipart/form-data">

                            <div class="mb-3">
                                <label class="form-label">Job Position</label>
                                <input type="text" class="form-control" id="jobTitle" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter your full name" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" placeholder="Enter your email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Enter your phone number" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Upload CV</label>
                                <input type="file" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Message (Optional)</label>
                                <textarea class="form-control" placeholder="Tell us briefly about yourself"></textarea>
                            </div>

                            <button type="submit" class="btn submit-btn">
                                Submit Application
                            </button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const params = new URLSearchParams(window.location.search);
        const job = params.get('job');

        if (job) {
            document.getElementById('jobTitle').value = job;
        }
    </script>

</body>

</html>
